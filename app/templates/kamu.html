<section>

<p>Spark chart</p>

<md-tab-group>

    <template md-tab-content>
      <h1>Some tab content</h1>
      <form>
        <select> <!-- How to automate fetching of version numbers (Jannes REST api)-->
         <option value="2016">2016</option>
         <option value="2015">2015</option>
         <option value="2014">2014</option>
         <option value="2013">2013</option>

      </form>
      <p></p>

  </md-tab>
  <md-tab>
    <template md-tab-label>Profile</template>
    <template md-tab-content>
      <h1>Some more tab content</h1>
      <p>Current profile:</p>
      <p>Available profiles:</p>

    </template>
  </md-tab>
  <md-tab>
    <template md-tab-label>Delete</template>
    <template md-tab-content>
      <h1>Some more tab content</h1>
      <p>...</p>
    </template>

</section>

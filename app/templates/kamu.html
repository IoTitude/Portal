<section>

<md-tab-group>

    <template md-tab-label>Update</template>
    <template md-tab-content>
      <h1>Some tab content</h1>
      <form>
        <select>
         <option value="2016">2016</option>
         <option value="2015">2015</option>
         <option value="2014">2014</option>
         <option value="2013">2013</option>
        </select>
      </form>
      <p>{{data.hash}}</p>
      <a md-button>Update</a>

  </md-tab>
  <md-tab>
    <template md-tab-label>Profile</template>
    <template md-tab-content>
      <h1>Some more tab content</h1>
      <p>Current profile:</p>

  </md-tab>
  <md-tab>
    <template md-tab-label>Delete</template>
    <template md-tab-content>
      <h1>Some more tab content</h1>
      <p>...</p>
    </template>
  </md-tab>
</md-tab-group>

</section>

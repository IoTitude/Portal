<section class="kamulist-section">
  <h1>KaMU list</h1>
  <!-- Table for POC purpose-->

  <table class="table" role="grid" style="width: 100%;">
    <thead>
      <tr role="row">
        <th *ngFor="let column of columns">
          {{column.title}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let kamu of kamus">
        <td><a [routerLink]="['/kamulist/' + kamu.mac ]">{{ kamu.mac }}</a></td>
        <td>{{ kamu.enabled }}</td>
        <td>{{ kamu.enabled }}</td>
        <td>{{ kamu.enabled }}</td>
      </tr>
    </tbody>
  </table>

  <hr>
  <!-- ng2-table -->
  <p>
    Ng2-table offered a lot of useful features out of the box, but was in too early development stage to be used.<br>
    This might change when new versions are introducted.
  </p>
  <input *ngIf="config.filtering" placeholder="Filter"
       [ngTableFiltering]="config.filtering"
       (tableChanged)="onChangeTable(config)"/>

  <ng-table [config]="config.sorting"
             (tableChanged)="onChangeTable(config)"
             [rows]="rows" [columns]="columns">
  </ng-table>
  <pagination *ngIf="config.paging"
              class="pagination-sm"
              [(ngModel)]="page"
              [totalItems]="length"
              [itemsPerPage]="itemsPerPage"
              [maxSize]="maxSize"
              [boundaryLinks]="true"
              [rotate]="false"
              (pageChanged)="onChangeTable(config, $event)"
              (numPages)="numPages = $event">
  </pagination>
  <pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>



</section>
